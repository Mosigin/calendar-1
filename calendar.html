<!DOCTYPE html>

<html>
<head>
    <meta charset ="utf-8">
    <title>Calendar</title>
    <script src = "calendar.js"></script>
    <link rel="stylesheet" type="text/css" href="embellish.css">    
</head>

<body  onload="getCalendar(1),getNowMonth()">
  <div id="calendarEntity" class="container">
    <div id="settings">
      <div id="setting-background-1"></div>
      <div id="setting-background-2"></div>
      <a id="yearDown" onclick="getCalendar(2)"> </a>
      <select id="yearSelect" onchange="getCalendar(0)">	  
	  <option value="2010">2010</option>
	  <option value="2011">2011</option>
	  <option value="2012">2012</option>
	  <option value="2013">2013</option>
	  <option value="2014">2014</option>
	  <option value="2015">2015</option>
      </select>
      <span id="nian" class="chinese">年</span>
      <a id="yearUp" onclick="getCalendar(3)"> </a>
      <a id="monthDown" onclick="getCalendar(4)"> </a>
      <select id="monthSelect" onchange="getCalendar(0)">
	  <option value="jan">1</option>
	  <option value="feb">2</option>
	  <option value="mar">3</option>
	  <option value="apr">4</option>
	  <option value="may">5</option>
	  <option value="jun">6</option>
	  <option value="jul">7</option>
	  <option value="aug">8</option>
	  <option value="sep">9</option>
	  <option value="oct">10</option>
	  <option value="nov">11</option>
	  <option value="dec">12</option>
      </select>
      <span id="yue" class="chinese">月</span>
      <a id="monthUp" onclick="getCalendar(5)"> </a>
      <!--<button type="button" id ="getCalendar" onclick="getCalendar(0)">刷新</button>-->
      <button type="button" id ="showToday" onclick="getCalendar(1)">返回今天</button>
    </div>
    
    <table id = "fillMonth">
    </table>
    
    <div id="sideBox">
      <div id="sideBox-1">
      </div>
      <div id="sideBox-2" class="chinese">订阅火狐快讯<br/>轻松掌握火狐动态！
      </div>
    </div>
  </div>

        

</body>
</html>
